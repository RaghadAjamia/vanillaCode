<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PWC Workstation – cards view</title>

  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="sidebar.css">

  <style>
    :root{
      --white: #fff;
      --gray-opacity35: rgba(120,120,120,0.35);
      --primary-radius: 18px;

      /* layout tokens */
      --header-h: 70px;
      --pad-x: 16px;
      --gap: 12px;
      --container-max: 92vw;
    }

    /* ===== FULL-PAGE ANIMATED BACKGROUND (PwC palette) ===== */
    html, body { height: 100%; }
body {
  margin: 0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
  color: var(--ink);
  position: relative; /* needed for ::before positioning */
  z-index: 0;
}

body::before {
  content: "";
  position: fixed; /* cover entire screen */
  top: 0; left: 0; right: 0; bottom: 0;
  background: center center / cover no-repeat url("../assets/images/Frame 30 (8).png");

  background-size: cover;
  z-index: 1;           /* keep it behind page content */
}

    @keyframes theme {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== Header ===== */
    #menuBtn { height: 16px; width: auto; }
    .header-wrapper{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      top: max(12px, env(safe-area-inset-top));
      z-index: 3;

      display: flex;
      align-items: center;
      justify-content: space-between;

      width: var(--container-max);
      height: var(--header-h);
      padding: 0 calc(var(--pad-x) + 14px) 0 var(--pad-x);
      box-sizing: border-box;

      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      background-color: rgba(0,0,0,0.28);
      border-radius: var(--primary-radius);
      color: var(--white);
      box-shadow: 0 10px 30px rgba(0,0,0,.28);
    }
    .header-container{ display:flex; align-items:center; gap:8px; color: var(--white); }
    .header-container > *{ cursor:pointer }
    .header-container img{ height: clamp(22px, 2.5vw, 24px); width: auto; }
    .header-container p{ margin:0; line-height:1.05; font-size: clamp(16px, 2.6vw, 16px); font-weight:500; padding-right: 5px; }

    /* ===== Center stage ===== */
    .center-stage {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: calc(var(--header-h) + 24px) 24px 100px;
      box-sizing: border-box;
      position: relative;
      z-index: 2; /* above bg */
    }

    .center-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1200px;
      width: 100%;
    }
    @media (max-width: 1024px) {
      .center-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .center-grid { grid-template-columns: 1fr; }
    }

    /* ===== Cards ===== */
    .glass-card {
      padding: 20px;
      border-radius: var(--primary-radius);
      background-color: rgba(0,0,0,0.28);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      box-shadow: 0 10px 30px rgba(0,0,0,.28);
      color: var(--white);
      text-align: center;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      min-height: 220px;
      transition: transform .18s ease, box-shadow .18s ease;
      text-decoration: none; cursor: pointer;
    }
    .glass-card:hover { transform: translateY(-3px); box-shadow: 0 14px 40px rgba(0,0,0,.32); }
    .glass-card:focus-visible { outline: 2px solid #fff; outline-offset: 3px }
    .glass-card img { width: 48px; height: 48px; margin-bottom: 12px; }
    .glass-card h3 { margin: 0; font-size: 18px; font-weight: 700; }
    .glass-card p  { margin: 4px 0 0; font-size: 14px; opacity: .9; }

    /* ===== Footer ===== */
    .footer-bar {
      position: fixed;
      bottom: 0; left: 0; width: 100%; height: 60px;
      display: flex; align-items: center; justify-content: center;
      z-index: 3; pointer-events: none;
    }
    .footer-bar-content {
      width: 100%; max-width: 100%;
      display: flex; align-items: center; justify-content: center;
      position: relative;
    }
    .footer-logo {
      position: absolute; left: 20px;
      display: flex; align-items: center; pointer-events: auto;
    }
    .footer-logo img { height: 160px; width: auto; opacity: 0.9; }
    .footer-copyright {
      color: white; font-size: 14px; font-weight: 500; opacity: 0.85;
      text-align: center; pointer-events: none;
    }

    /* ===== Breakpoints ===== */
    @media (min-width: 768px){
      :root{ --header-h: 70px; --pad-x: 24px; --gap: 14px; --container-max: 94vw; }
    }
    @media (min-width: 0px){
      :root{ --header-h: 80px; --pad-x: 30px; --gap: 16px; --container-max: 90vw; }
    }
    @media (min-width: 1440px){
      :root{ --container-max: 90vw; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header-wrapper" id="appHeader">
    <div class="header-container">
      <img id="menuBtn" src="../assets/icons/Menu.svg" alt="Menu" />
      <img src="../assets/images/pwc_white.png" alt="Logo" style="height:70px" />
      <p>Workstation<br/>by Innowave</p>
    </div>
    <div class="header-container" id="analyticsBtn" role="button" tabindex="0">
      <img src="../assets/icons/light.png" alt="Light" />
      <p>Light</p><p></p>
      <img src="../assets/icons/hvacc.png" alt="HVAC" />
      <p>HVAC</p><p></p>
      <img src="../assets/icons/alert-fill.png" alt="Alarm" />
      <p>Alarm</p><p></p>
      <img src="../assets/icons/dash.png" alt="Analytics" />
      <p>Analytics</p>
    </div>
  </header>

  <!-- Center Glass Cards (links) -->
  <main class="center-stage">
    <div class="center-grid">
      <a class="glass-card" href="floors.html" aria-label="Go to Floors">
        <img src="../assets/icons/light.png" alt="" />
        <h3>Floors</h3>
        <p>Data insights</p>
      </a>

      <a class="glass-card" href="cards.html" aria-label="Go to Equipment">
        <img src="../assets/icons/hvacc.png" alt="" />
        <h3>Equipment</h3>
        <p>Data insights</p>
      </a>

      <a class="glass-card" href="alarm.html" aria-label="Go to Alarm">
        <img src="../assets/icons/alert-fill.png" alt="" />
        <h3>Alarm</h3>
        <p>Data insights</p>
      </a>

      <a class="glass-card" href="analytics.html" aria-label="Go to Analytics">
        <img src="../assets/icons/dash.png" alt="" />
        <h3>Analytics</h3>
        <p>Data insights</p>
      </a>
    </div>
  </main>

  <!-- Footer -->
  <div class="footer-bar">
    <div class="footer-bar-content">
      <div class="footer-logo">
        <img src="../assets/images/Innowave_logo_white_version (1).png" alt="Innowave Logo" />
      </div>
      <footer class="footer-copyright">
        © 2025 Innowave. All rights reserved.
      </footer>
    </div>
  </div>

</body>
</html>
