<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Equipment</title>

<style>
:root{
  --glass: rgba(0,0,0,.28);       /* your universal glass bg */
  --glass-strong: rgba(255,255,255,.16);
  --glass-border: rgba(255,255,255,.22);
  --ink: #f4f4f4;
  --white:#fff;
  --brand:#ff8a00;
  --brand-2:#ffb76b;
  --radius: 16px;

  --header-h: 70px;
  --pad-x: 16px;
  --container-max: 92vw;

  --cols-desktop: 4;
  --cols-laptop: 3;
  --cols-tablet: 2;
  --cols-phone: 1;
}

/* ===== Header ===== */
html,body{height:100%}
html{ scroll-behavior: smooth; }
body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
  color: var(--ink);
  background: center center / cover no-repeat url("../assets/images/Frame 30 (6).png");
  min-height: 100dvh;

}
.header-wrapper{
  position: fixed; left: 50%; transform: translateX(-50%);
  top: max(12px, env(safe-area-inset-top));
  z-index: 2;
  display: flex; align-items: center; justify-content: space-between;
  width: var(--container-max);
  height: var(--header-h);
  padding: 0 calc(var(--pad-x) + 14px) 0 var(--pad-x);
  border-radius: var(--radius);
  backdrop-filter: blur(6px) saturate(120%);
  -webkit-backdrop-filter: blur(6px) saturate(120%);
  background: rgba(0,0,0,.28);
  border: 1px solid var(--glass-border);
  box-shadow: 0 10px 40px rgba(0,0,0,.25), inset 0 0 0 1px rgba(255,255,255,.05);
}
.header-container{ display:flex; align-items:center; gap:8px; color:var(--white) }
.header-container img{ height: clamp(22px, 2.5vw, 24px); width: auto; }
.header-container p{ margin:0; line-height:1.05; font-size: clamp(16px, 2.6vw, 16px); font-weight:500; padding-right: 5px; }

/* ===== Page shell ===== */
.main{
  position:relative; z-index:1;
  padding-top: calc(var(--header-h) + 24px);
  width: var(--container-max);
  margin: 0 auto;
  padding-left: var(--pad-x);
  padding-right: var(--pad-x);
  padding-bottom: 48px;
}
.page-head{
  display:flex; align-items:flex-end; justify-content: flex-start; gap:12px;
  margin: 6px 0 16px;
}
.page-title{
  margin:0; font-weight:900; letter-spacing:.2px;
  font-size: clamp(22px, 4vw, 34px);
  text-shadow: 0 6px 30px rgba(0,0,0,.35);
}
.counters{ display:flex; gap:10px; flex-wrap:wrap; }
.counter{
  padding:6px 10px; border-radius:999px; font-size:13px; color:#f0f4ff;
  background: var(--glass); border:1px solid var(--glass-border);
  backdrop-filter: blur(10px);
}

/* ===== Filters ===== */
.filters{
  display:grid; grid-template-columns: 1fr auto; gap:12px; align-items:center;
  margin-bottom: 14px;
}
.search{
  display:flex; align-items:center; gap:8px;
  background: var(--glass); border:1px solid var(--glass-border);
  padding:10px 12px; border-radius: 12px; backdrop-filter: blur(10px);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.05);
}
.search input{ flex:1; background:transparent; border:0; outline:none; color:#fff; font-size:15px; }
.tags{ display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end; }
.tag{
  padding:8px 12px; border-radius:999px; cursor:pointer; user-select:none;
  background: var(--glass); border:1px solid var(--glass-border); color:#fff;
  transition:.15s ease; backdrop-filter: blur(10px);
}
.tag[data-active="true"]{ background: rgba(255,138,0,.22); border-color: rgba(255,138,0,.6); }

/* ===== Grid ===== */
.grid{
  display: grid;
  grid-template-columns: repeat(var(--cols-desktop), minmax(0, 1fr));
  gap: 14px;
}
@media (max-width:1280px){ .grid{ grid-template-columns: repeat(var(--cols-laptop), 1fr); } }
@media (max-width:900px){  .grid{ grid-template-columns: repeat(var(--cols-tablet), 1fr); } }
@media (max-width:560px){  .grid{ grid-template-columns: repeat(var(--cols-phone), 1fr); } }

/* ===== Card (label + title; full clickable) ===== */
.card{
  position:relative;
  display:flex; flex-direction:column; justify-content:center;
  min-height: 120px;
  padding: 14px 14px 16px;
  border-radius: 14px;
  text-decoration: none; color: inherit; cursor: pointer;

  background: #ffffffe1;
  border: 1px solid var(--glass-border);
  box-shadow: var(--shadow), inset 0 0 0 1px rgba(255,255,255,.04);
  backdrop-filter: blur(12px) saturate(140%);
  -webkit-backdrop-filter: blur(12px) saturate(140%);

  overflow: clip;
  transition: transform .18s ease, box-shadow .2s ease, filter .2s ease;
}
.card:hover{ transform: translateY(-2px); box-shadow: 0 18px 60px rgba(0,0,0,.35); }
.card:focus-visible{ outline: 2px solid var(--brand); outline-offset: 2px; }

/* orange sweep on hover */
.card .overlay{
  position:absolute; left:0; right:0; bottom:0; height:120%;
  background: linear-gradient(0deg, rgba(255,138,0,.16), rgba(255,138,0,0));
  transform: translateY(100%);
  transition: transform .5s ease;
  pointer-events:none;
}
.card:hover .overlay{ transform: translateY(-30%); }

.chip{
  position:absolute; top:10px; left:10px;
  padding:5px 9px; border-radius:999px; font-size:11px; font-weight:900; color:#111;
  background: linear-gradient(180deg, var(--brand-2), var(--brand));
  border:1px solid rgba(0,0,0,.25);
  box-shadow: 0 8px 16px rgba(0,0,0,.25), 0 0 0 1px rgba(255,255,255,.06) inset;
}
.label{ font-size:12px; color:#e9eefc; opacity:.95; letter-spacing:.3px; margin-bottom:4px; }
.name{ margin:0; font-weight:900; letter-spacing:.2px; font-size:18px; color:#fff; text-shadow: 0 2px 10px rgba(0,0,0,.35); }

/* ===== Floating mute button (optional) ===== */
.mute-btn{
  position: fixed; right: 16px; bottom: 16px; z-index: 2;
  border: 1px solid var(--glass-border); background: var(--glass-strong); color:#fff;
  border-radius: 999px; padding: 10px 14px; cursor: pointer;
  backdrop-filter: blur(8px);
}

/* Optional: subtle dark tint for contrast (adjust alpha) */
body::before{
  content:"";
  position: fixed;
  inset: 0;
  z-index: 1; /* above video, below UI */
}

</style>
</head>
<body>




<header class="header-wrapper">
  <div class="header-container">
    <img id="menuBtn" src="../assets/icons/Menu.svg" alt="Menu" />
    <img src="../assets/images/pwc_white.png" alt="Logo" style="height:70px" />
    <p style="margin:0; line-height:1.05">Workstation<br/>by Innowave</p>
  </div>
  <div class="header-container">
    <img src="../assets/icons/dash.png" alt="" />
    <p style="margin:0">Equipment</p>
  </div>
</header>

<main class="main">
  <div class="page-head">
    <h1 class="page-title">Equipment</h1>
  
  </div>

  <!-- Filters -->
  <section class="filters" aria-label="filters">
  
    <div class="tags">
      <span class="tag" data-cat="HVAC & Ventilation">HVAC & Ventilation</span>
      <span class="tag" data-cat="Life Safety">Life Safety</span>
      <span class="tag" data-cat="Lighting">Lighting</span>
      <span class="tag" data-cat="Electrical Systems">Electrical Systems</span>
      <span class="tag" data-cat="Water Meters">Water Meters</span>
    </div>
  </section>

  <!-- Cards -->
  <section class="grid" id="grid" aria-live="polite"></section>
</main>

<button class="mute-btn" id="muteBtn" title="Toggle sound">Unmute</button>

<script>
/* === Data === */
const EQUIPMENT = [
  { name:'FAHU-01',           label:'Fresh Air Handling Unit',      category:'HVAC & Ventilation', href:'#' },
  { name:'Exhaust Fan EF-12', label:'Car-park Exhaust',             category:'HVAC & Ventilation', href:'#' },
  { name:'VRF Outdoor 2',     label:'Variable Refrigerant Flow',    category:'HVAC & Ventilation', href:'#' },
  { name:'VAV-4N-07',         label:'Variable Air Volume Box',      category:'HVAC & Ventilation', href:'#' },
  { name:'MFSD-19',           label:'Motorized Fire Smoke Damper',  category:'HVAC & Ventilation', href:'#' },
  { name:'CO₂ Sensor F-4',    label:'CO₂ Monitoring (Floor 4)',     category:'HVAC & Ventilation', href:'#' },
  { name:'Air Curtain Lobby', label:'Entrance Air Curtain',         category:'HVAC & Ventilation', href:'#' },
  { name:'CRAC-2',            label:'Computer Room AC',             category:'HVAC & Ventilation', href:'#' },

  { name:'FACP-1',            label:'Fire Alarm Control Panel',     category:'Life Safety',        href:'#' },
  { name:'Door Reader L1',    label:'Access Control',               category:'Life Safety',        href:'#' },
  { name:'Leak Sensor 3',     label:'Water Leak Detection',         category:'Life Safety',        href:'#' },
  { name:'CACP',              label:'Central Alarm Control Panel',  category:'Life Safety',        href:'#' },

  { name:'LCP-W-3',           label:'Lighting Control Panel',       category:'Lighting',           href:'#' },
  { name:'Lighting Floor 2',  label:'Lighting Circuits',            category:'Lighting',           href:'#' },

  { name:'SMDB-4N',           label:'Sub Main Distribution Board',  category:'Electrical Systems', href:'#' },
  { name:'LPDB-2E',           label:'Low Power DB',                 category:'Electrical Systems', href:'#' },
  { name:'PDU-R3',            label:'Power Distribution Unit',      category:'Electrical Systems', href:'#' },
  { name:'UPS-20kVA',         label:'Uninterruptible Power Supply', href:'#' },
  { name:'EV Charger B2-04',  label:'Parking Charger',              category:'Electrical Systems', href:'#' },
  { name:'SMDB-EV-1',         label:'EV Dedicated SMDB',            category:'Electrical Systems', href:'#' },

  { name:'WM-F1',             label:'Water Meter — Floor 1',        category:'Water Meters',       href:'#' },
  { name:'WM-F2',             label:'Water Meter — Floor 2',        category:'Water Meters',       href:'#' },
];

/* === Counters === */
const counters = {
  all:  document.getElementById('countAll'),
  hvac: document.getElementById('countHVAC'),
  life: document.getElementById('countLife'),
  light:document.getElementById('countLight'),
  elec: document.getElementById('countElec'),
  water:document.getElementById('countWater'),
};
function setCounters(list){
  const all   = list.length;
  const hvac  = list.filter(x=>x.category==='HVAC & Ventilation').length;
  const life  = list.filter(x=>x.category==='Life Safety').length;
  const light = list.filter(x=>x.category==='Lighting').length;
  const elec  = list.filter(x=>x.category==='Electrical Systems').length;
  const water = list.filter(x=>x.category==='Water Meters').length;
  counters.all.textContent   = `All: ${all}`;
  counters.hvac.textContent  = `HVAC & Ventilation: ${hvac}`;
  counters.life.textContent  = `Life Safety: ${life}`;
  counters.light.textContent = `Lighting: ${light}`;
  counters.elec.textContent  = `Electrical: ${elec}`;
  counters.water.textContent = `Water Meters: ${water}`;
}
setCounters(EQUIPMENT);

/* === Render cards === */
const grid = document.getElementById('grid');
const searchInput = document.getElementById('q');
const tagEls = [...document.querySelectorAll('.tag')];

let activeCat = 'All';
let query = '';

function render(){
  const items = EQUIPMENT.filter(x=>{
    const inCat = (activeCat==='All') || (x.category===activeCat);
    const q = query.trim().toLowerCase();
    const inSearch = !q || (x.name+x.label+x.category).toLowerCase().includes(q);
    return inCat && inSearch;
  });

  grid.innerHTML = items.map(x=>{
    const href = x.href && x.href !== '#' ? x.href : `details.html?item=${encodeURIComponent(x.name)}&cat=${encodeURIComponent(x.category)}`;
    return `
      <a class="card" href="${href}" aria-label="${x.label} — ${x.name}">
        <span class="overlay"></span>
        <span class="chip">${x.category}</span>
        <div class="label">${x.label}</div>
        <h3 class="name">${x.name}</h3>
      </a>`;
  }).join('');
}
tagEls.forEach(el=>{
  el.addEventListener('click', ()=>{
    tagEls.forEach(t=>t.dataset.active='false');
    el.dataset.active='true';
    activeCat = el.dataset.cat;
    render();
  });
});
searchInput.addEventListener('input', e=>{ query = e.target.value; render(); });
render();

/* === Mute toggle (optional) === */
const video = document.getElementById('bgVideo');
const muteBtn = document.getElementById('muteBtn');
function syncBtn(){
  muteBtn.textContent = video.muted ? 'Unmute' : 'Mute';
}
muteBtn.addEventListener('click', ()=>{
  video.muted = !video.muted;
  syncBtn();
});
syncBtn();
</script>
</body>
</html>
